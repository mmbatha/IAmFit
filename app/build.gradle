apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "za.co.technoris.iamfit"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${google_play_services_library}"
    implementation "com.android.support:design:${google_support_library}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:support-vector-drawable:${google_play_services_library}"
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    api "com.google.android.gms:play-services-fitness:${google_play_services_library}"
    api "com.google.android.gms:play-services-auth:${google_play_services_library}"
}
